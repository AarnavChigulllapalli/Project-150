<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 50"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="train-obj" src="./Train/tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="./Train/obj.mtl"></a-asset-item>
    </a-assets>
    
    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="200" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    
  
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model="obj: #train-obj; mtl: #train-mtl" rotation="-90 0 0" position="5 0 0" scale="0.5 0.5 0.5"
    ></a-entity>

   

  </a-scene>
</body>

</html>
